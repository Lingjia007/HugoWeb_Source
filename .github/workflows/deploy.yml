name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"

      - name: Build for GitHub Pages
        run: |
          hugo -F --cleanDestinationDir
          mkdir -p public
          cp -r public/* ./

      - name: Prepare directories
        run: |
          mkdir -p en zh-hk
          cp -r static/* en/
          cp -r static/* zh-hk/
          cp -r assets/* en/
          cp -r assets/* zh-hk/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          PERSONAL_TOKEN: ${{ secrets.TOKEN }}
          EXTERNAL_REPOSITORY: Lingjia007/Hugo_Web
          PUBLISH_BRANCH: master
          PUBLISH_DIR: ./
          commit_message: "GitHub Pages: ${{ github.event.head_commit.message }}"

  deploy-netlify:
    needs: deploy-gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.TOKEN }}@github.com/${{ github.repository }}

      - name: Create/Checkout netlify branch
        run: |
          git fetch origin netlify || true
          git checkout -b netlify origin/netlify || git checkout -b netlify
          git merge main --no-edit --allow-unrelated-histories || true

      - name: Modify baseURL
        run: |
          sed -i '1s#https://lingjia007.github.io/Hugo_Web/#https://lingsir007.netlify.app/#' hugo.yaml

      - name: Commit config changes
        run: |
          git add hugo.yaml
          git commit -m "Update baseURL for Netlify" || echo "No changes to commit"
          git push origin netlify --force

      - name: Re-checkout netlify branch
        uses: actions/checkout@v4
        with:
          ref: netlify
          submodules: true
          fetch-depth: 0

      - name: Build for Netlify
        run: |
          hugo -F --cleanDestinationDir
          mkdir -p public
          cp -r public/* ./

      - name: Prepare Netlify directories
        run: |
          mkdir -p en zh-hk
          cp -r static/* en/
          cp -r static/* zh-hk/
          cp -r assets/* en/
          cp -r assets/* zh-hk/

      - name: Deploy to Netlify Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          PERSONAL_TOKEN: ${{ secrets.TOKEN }}
          EXTERNAL_REPOSITORY: Lingjia007/Hugo_Web
          PUBLISH_BRANCH: netlify
          PUBLISH_DIR: ./
          commit_message: "Netlify: ${{ github.event.head_commit.message }}"
